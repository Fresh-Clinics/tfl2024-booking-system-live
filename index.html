<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calendar with Events from API, JSON, and Hardcoded</title>

    <!-- Include FullCalendar Scheduler CSS -->
    <link href="https://cdn.jsdelivr.net/npm/fullcalendar-scheduler@6.1.15/index.global.min.css" rel="stylesheet" />
    <!-- Include Tippy.js for tooltips -->
    <link href="https://unpkg.com/tippy.js@6/dist/tippy.css" rel="stylesheet" />
    <!-- Include FullCalendar Scheduler JS -->
    <script src="https://cdn.jsdelivr.net/npm/fullcalendar-scheduler@6.1.15/index.global.min.js"></script>
    <!-- Include jQuery -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <!-- Include Tippy.js for tooltips -->
    <script src="https://unpkg.com/@popperjs/core@2"></script>
    <script src="https://unpkg.com/tippy.js@6"></script>
    <!-- Include Luxon for date and time handling -->
    <script src="https://cdn.jsdelivr.net/npm/luxon@3/build/global/luxon.min.js"></script>
    <!-- Include JSON-RPC Client Library for SimplyBook.me -->
    <script src="json-rpc-client.js"></script>
    <!-- Include custom styles -->
    <link rel="stylesheet" href="style.css">
</head>
<body>

<div id="calendar"></div>

<script>
$(document).ready(function () {
    console.log("Initializing SimplyBook Widget with Events...");

    // Initialize JSON-RPC Client for SimplyBook API to fetch the token
    var loginClient = new JSONRpcClient({
        'url': 'https://user-api.simplybook.me/login',
        'onerror': function (error) {
            console.error("Login Error:", error);
        }
    });

    // Fetch the token from SimplyBook API
    loginClient.getToken('thefreshlifeconference', '2b09dc7aee0f1f9d4bdd7f8ae39aa51e1ed13e833d67354b61ef643e8d4947d8', function (token) {
        if (token) {
            console.log("Fetched token: ", token);
            renderCalendarWithEvents(token);
        } else {
            console.error("Failed to fetch token. Please check your API credentials.");
        }
    });

    function renderCalendarWithEvents(token) {
        var calendarEl = document.getElementById('calendar');
        var calendar = new FullCalendar.Calendar(calendarEl, {
            schedulerLicenseKey: 'CC-Attribution-NonCommercial-NoDerivatives',
            initialView: 'resourceTimeGridDay',
            initialDate: '2024-10-29',
            timeZone: 'Australia/Sydney',
            headerToolbar: {
                left: 'resourceTimeGridDay,resourceTimeGridThreeDay',
                center: 'title',
                right: 'prev,next'
            },
            dayMinWidth: 150,
            height: 'auto',
            slotMinTime: '07:00',
            slotMaxTime: '23:00',
            resources: getHardcodedResources(),
            events: function (info, successCallback, failureCallback) {
                // Load events from SimplyBook API, events_data.json, and hardcoded events
                fetchEvents(successCallback, failureCallback, token);
            },
            businessHours: [
                { daysOfWeek: [2], startTime: '09:00', endTime: '18:30' },
                { daysOfWeek: [3], startTime: '07:30', endTime: '19:00' },
                { daysOfWeek: [4], startTime: '07:00', endTime: '22:30' }
            ],
            eventContent: function (arg) {
                if (arg.event && arg.event.title) {
                    const borderColor = getCategoryBorderColor(arg.event.extendedProps.category);
                    return {
                        html: `<div class="fc-event-content" style="border-top: 4px solid ${borderColor} !important; overflow: hidden; white-space: nowrap; text-overflow: ellipsis;">
                                  <div class="fc-event-title">${arg.event.title}</div>
                                  <div class="fc-event-slots">${arg.event.extendedProps.bookings_limit ? `Slots Available: ${arg.event.extendedProps.bookings_limit}` : ''}</div>
                               </div>`
                    };
                } else {
                    return { html: '<div class="fc-event-content"><div class="fc-event-title">Invalid Event</div></div>' };
                }
            },
            eventDidMount: function (info) {
                tippy(info.el, {
                    content: `<div style="font-size: 1rem!important; font-family: Arial;"><strong>${info.event.title}</strong></div><br><div style="font-size: 0.9rem!important; font-family: Arial;">${info.event.extendedProps.description}</div>`,
                    allowHTML: true,
                    theme: 'light-border',
                    placement: 'top'
                });
            },
            allDaySlot: false
        });

        calendar.render();
    }

    function fetchEvents(successCallback, failureCallback, token) {
        // Fetch events from SimplyBook API
        fetchSimplyBookEvents(token)
            .then(apiEvents => {
                // Fetch events from JSON file
                $.getJSON('./events_data.json', function (jsonEvents) {
                    console.log("Fetched events_data.json:", jsonEvents);

                    // Process events from JSON and hardcoded
                    const calendarEvents = processJsonEvents(jsonEvents);
                    const combinedEvents = [
                        ...apiEvents,
                        ...calendarEvents,
                        ...getHardcodedEvents()
                    ];

                    successCallback(combinedEvents); // Pass all events to FullCalendar
                }).catch(function (error) {
                    console.error("Error loading events_data.json:", error);
                    successCallback(apiEvents); // At least show API events if JSON fails
                });
            })
            .catch(error => {
                console.error("Error fetching SimplyBook API events:", error);
                failureCallback(error);
            });
    }

    function fetchSimplyBookEvents(token) {
        return new Promise((resolve, reject) => {
            var client = new JSONRpcClient({
                'url': 'https://user-api.simplybook.me',
                'headers': {
                    'X-Company-Login': 'thefreshlifeconference',
                    'X-Token': token
                },
                'onerror': function (error) {
                    console.error("Error in JSON-RPC client setup:", error);
                    reject(error);
                }
            });

            client.request('getEventList', [], function (events) {
                console.log("Fetched events from SimplyBook API:", events);

                if (typeof events === 'object' && !Array.isArray(events)) {
                    events = Object.values(events); // Convert object to array
                }

                const calendarEvents = events.map(event => ({
                    id: event.id,
                    title: event.name,
                    start: event.start_time,
                    end: event.end_time,
                    resourceId: event.unit_map && Object.keys(event.unit_map)[0], // Assume first provider
                    description: event.description || '',
                    bookings_limit: event.bookings_limit || 0,
                    category: event.categories[0] // First category
                }));

                resolve(calendarEvents);
            }, function (error) {
                console.error("Error fetching events from SimplyBook API:", error);
                reject(error);
            });
        });
    }

    function processJsonEvents(events) {
        const calendarEvents = events.flatMap(event => {
            return event.timeMatrix.flatMap(timeMatrix => {
                return Object.entries(timeMatrix.timeslots).flatMap(([date, slots]) => {
                    return slots.map(slot => {
                        const startDateTime = `${date}T${slot}`;
                        const endDateTime = luxon.DateTime.fromISO(startDateTime).plus({ minutes: parseInt(event.duration) }).toISO();
                        return {
                            id: event.id,
                            title: event.name,
                            start: startDateTime,
                            end: endDateTime,
                            resourceId: timeMatrix.provider_id,
                            description: event.description || '',
                            bookings_limit: event.bookings_limit,
                            category: event.categories[0]
                        };
                    });
                });
            });
        });
        return calendarEvents;
    }

    function getHardcodedEvents() {
        const resources = getHardcodedResources();
        return resources.flatMap(resource => [
            {
                id: `bg-event-${resource.id}-1`,
                title: 'Afternoon Tea, Sponsor Activations & Networking',
                description: 'In the Restaurant, on the Deck and in the Fresh Lounge',
                start: '2024-10-29T15:30:00',
                end: '2024-10-29T16:00:00',
                resourceId: resource.id,
                category: '12',
                display: 'background'
            },
            {
                id: `bg-event-${resource.id}-2`,
                title: 'Lunch, Sponsor Activations & Networking',
                description: 'In the Restaurant, on the Deck and in the Fresh Lounge',
                start: '2024-10-29T13:00:00',
                end: '2024-10-29T14:00:00',
                resourceId: resource.id,
                category: '12',
                display: 'background'
            }
            // Add more hardcoded events as needed
        ]);
    }

    function getCategoryBorderColor(category) {
        switch (category) {
            case '1': return '#142652';
            case '2': return '#84cdb8';
            case '3': return '#84cdb8';
            case '5': return '#4b6c59';
            case '6': return '#cbe4e0';
            case '7': return '#142652';
            case '12': return '#ebf7f4';
            default: return '#142652';
        }
    }

    function getHardcodedResources() {
        return [
            { id: '29', title: 'Woodlands Stage', category: 'Program', order_id: 'a' },
            { id: '30', title: 'Fresh Lounge', category: 'Program', order_id: 'b' },
            { id: '8', title: 'Merz | Room 1', category: 'Training Suites', order_id: 'c' },
            { id: '23', title: 'Merz | Room 2', category: 'Training Suites', order_id: 'd' }
            // Add more resources as needed
        ];
    }
});
</script>

</body>
</html>
